<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Primary Title (Optimized for CTR + Ranking) -->
  <title>ElanceForge | Best Digital Marketing Agency, SEO, Web Development & Graphic Design
</title>

  <!-- Primary Meta Description (High CTR Optimized) -->
  <meta name="description"
    content="ElanceForge is a performance-driven digital marketing agency specializing in SEO, PPC, social media marketing, and high-converting web development. Scale your traffic, leads, and revenue with data-backed growth strategies. Get a free consultation today." />

  <!-- Keywords (Light usage for support) -->
  <meta name="keywords"
    content="Digital Marketing Agency, SEO Services, PPC Management, Social Media Marketing, Web Development Company, Branding Agency, Growth Marketing" />

  <!-- Author -->
  <meta name="author" content="ElanceForge" />

  <!-- Robots -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#ff6a00" />

  <!-- Canonical -->
  <link rel="canonical" href="https://www.elanceforge.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Performance Optimization -->
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Open Graph -->
  <meta property="og:site_name" content="ElanceForge">
  <meta property="og:title" content="ElanceForge | Digital Marketing & Growth Agency">
  <meta property="og:description"
    content="Professional SEO, PPC, and web development services designed to scale your business online.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.elanceforge.com/">
  <meta property="og:image" content="https://www.elanceforge.com/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ElanceForge | SEO, PPC & Digital Marketing Experts">
  <meta name="twitter:description"
    content="Drive traffic, leads, and revenue with expert SEO, PPC, and web development services.">
  <meta name="twitter:image" content="https://www.elanceforge.com/og-image.jpg">

  <!-- Structured Data: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "ElanceForge",
    "url": "https://www.elanceforge.com/",
    "logo": "https://www.elanceforge.com/logo.png",
    "description": "Full-service digital marketing agency specializing in SEO, PPC, and web development.",
    "sameAs": [
      "https://www.instagram.com/elanceforge",
      "https://www.linkedin.com/company/elanceforge/"
    ]
  }
  </script>

  <!-- Structured Data: Website (For Sitelinks Search Box) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "ElanceForge",
    "url": "https://www.elanceforge.com/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.elanceforge.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Structured Data: Professional Service (Local SEO Boost) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "ElanceForge",
    "image": "https://www.elanceforge.com/logo.png",
    "url": "https://www.elanceforge.com/",
    "priceRange": "$$",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IN"
    }
  }
  </script>

</head>

<body>
  <!-- SEO Fallback Content for React (Important for SPA) -->
  <noscript>
    ElanceForge is a leading digital marketing agency offering SEO, PPC, social media marketing, professional web development, and graphic designing services.
  </noscript>

  <div id="root"></div>

  <!-- Main React App -->
  <script type="module" src="/src/main.jsx"></script>

</body>
</html>
